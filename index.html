<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="stats-preview-card">
      <section class="img-container">
        <picture>
          <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg" sizes="50vw">
          <img class="mobile-img" src="images/image-header-mobile.jpg" alt="header small">
        </picture>
      </section>
      <section class="stats-content">
        <h1 class="stat-preview-title">
          Get <span> insights</span> that help your business grow.
        </h1>
        <p class="stat-preview-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div class="stats-list">
          <div class="list-item">
            <p class="number">10k+</p>
            <p class="number-desc">COMPANIES</p>
          </div>
          <div class="list-item">
            <p class="number">314</p>
            <p class="number-desc">templates</p>
          </div>
          <div class="list-item">
            <p class="number">12m+</p>
            <p class="number-desc">queries</p>
          </div>
        </div>

      </section>


    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ananda Putra Azril Al Kariko</a>.
    </div>
  </footer>

</body>

</html>
